<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
   <body>
    <h1 id="title"> Student Observation Survey</h1>
    <p id="description">Thank you for taking the time to help us improve by completing this survey</p>
<form id="survey-form">
  <label id="name-label" for="name">Name <input class="info" id="name" type="text" placeholder=" Enter your name" required /></label>
  <label id="email-label" for="email">Email <input class="info" id="email" type="email" placeholder=" Enter your email" required /></label>
  <label id="number-label" for="age">Age (optional) <input class="info" id="number" type="number" min="10" max="99" placeholder="Enter your age"required /></label>
  <label class="options" for="dropdown">Why did you take this class?
          <select id="dropdown" name="dropdown">
            <option value="">(select current role)</option>
            <option value="1">For Fun</option>
            <option value="2">Gain additional job skill</option>
            <option value="3">required by current employer</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          </label>
        
  <label>Would you recommend this course to a friend?</label>
  <label for="recommend"> <input class="radio" id="recommend" type="radio" name="Definetly-Maybe-Not Sure" value="Definetly" checked />Definetly</label>
  <label for="recommend"> <input class="radio" id="recommend" type="radio" name="Definetly-Maybe-Not Sure" value="Maybe"/>Maybe</label>
  <label for="recommend"> <input class="radio" id="recommend" type="radio" name="Definetly-Maybe-Not Sure" value="Not Sure"/>Not Sure</label>
  <label class="options" for="dropdown">What is your favorite part of this course?
          <select id="dropdown" name="dropdown">
            <option value="">(select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Assignments</option>
            <option value="3">Community</option>
            <option value="4">presentations</option>
          </select >
  </label>
 
  <label>What would you like to see improved? (Check all that apply)</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="0"  />More Individual Assignments</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="1" />More Group Assignments</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="2"/>Visual lecture material</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="3"  />Instructor Accessibility</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="4"  />Material Complexity</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="5"  />Additional External Resources</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="6" />Videos</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="7" />Orientation</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="8" />application Process</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="9"/>Forum</label>
  <label for="recommend"> <input class="checkbox" id="recommend" type="checkbox" value="10"  />Additional Courses</label>

<label class="options" for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="8" cols="69" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" id="submit" value="Submit" />

</form
  </body>
</html>
